<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

</head>
<body>
<div class="main">
    <div class="list">
        <div class="title">主页-<span th:text="${title}"></span></div>
        <div class="opration"><button value="/news_view" class="btn add">添加</button></div>
        <div class="content">
            <div class="news-list">
                <div class="news-li">标题</div>
                <div class="news-li">发布时间</div>
                <div class="news-li">添加时间</div>
                <div class="news-li">操作</div>
            </div>
            <div class="news-list" th:each="list : ${list}">
                <div class="news-li" th:text="${list.title}"></div>
                <div class="news-li" th:text="${#dates.format(list.time,'yyyy-MM-dd HH:mm:ss')}"></div>
                <div class="news-li" th:text="${#dates.format(list.create_time,'yyyy-MM-dd HH:mm:ss')}"></div>
                <div class="news-li"><button th:value="|/news_view?id=${list.id}|" class="btn edit">修改</button>  <button th:value="|/news_del?id=${list.id}|" class="btn del">删除</button> </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{static/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).on("click",".btn",function (e) {
    var url = $(this).attr('value');
    window.location.href=url;
})
</script>



</body>
</html>
