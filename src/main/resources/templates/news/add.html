<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

</head>
<body>
<div class="main">
    <div class="list">
        <form action="/news_save">
            <input type="hidden" name="id" th:value="${obj.id}">
            <div class="title">主页-<span th:text="${title}"></span></div>
            <div class="content">
                <div class="li">
                    <span>标题：</span>  <input name="title" th:value="${obj.title}" placeholder="标题">
                </div>
                <div class="li">
                    <span>发布时间 ：</span>  <input name="time" th:value="${#dates.format(obj.time,'yyyy-MM-dd HH:mm:ss')}" placeholder="标题">
                </div>
                <div class="li">
                    <span>发布内容 ：</span>  <textarea style="width: 200px;height: 100px" name="content" th:text="${obj.content}" placeholder="发布内容"></textarea>
                </div>

                <div class="li">
                    <span class="submit">保存</span>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{static/js/jquery-3.5.1.min.js}"></script>
<script>
$(".submit").on("click",function (e) {
    var data = $("form").serialize();
    var url = $("form").attr("action")+"?"+data;
    $.post(url,function (rs) {
        console.log(rs)
        if(rs.success){
            alert("保存成功")
        }else {
            alert("保存失败")
        }
    })
})
</script>
